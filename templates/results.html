<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Results</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ffd700;
        }

        p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .label {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffea00;
        }

        .score {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        a {
            text-decoration: none;
            background: #ffd700;
            color: #000;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: bold;
            transition: 0.3s;
        }

        a:hover {
            background: #ffea00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Analysis Results</h1>
        <p><strong>Text:</strong> {{ text }}</p>
        <p class="label">Sentiment: {{ label }}</p>
        <p class="score">Confidence Score: {{ score }}</p>
        <a href="/">Analyze Another</a>
    </div>
</body>
</html>
